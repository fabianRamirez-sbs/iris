<div class="container">
    <div class="row">
        <div class="col">
            <div class="content__title">
                <h1 class="title text-center">To do list</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="input-group mb-3">
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)"
                    [(ngModel)]="newitemList">
                <span class="input-group-text" (click)="addNewItem()">+</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="content__title">
                <h3 class="title">All</h3>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <ol class="list-group list-group-numbered">
                <li *ngFor="let item of list" class="list-group-item d-flex justify-content-between align-items-start">
                    <div class="ms-2 me-auto">
                        {{item.title}}
                    </div>
                    <span class="badge bg-danger" (click)="deleteItem(item.id)">X</span>
                </li>
            </ol>
        </div>
    </div>
</div>
